  <h2>된장</h2>
  된장은 <u>메주</u>로 간장을 담근 뒤에 <strong>장물을 떠내고 남은 건더기</strong>다.
  <p>전통 된장은 6개월 이상 오랜 시간 동안 서서히 발효되는데 급격한 고온은 이상발효의 원인이 되는 만큼 온도 편차가 크지 않게 관리해야 한다.
    시중 된장 중 최고는 <a href="https://map.naver.com/v5/entry/place/17420566?c=14149680.1119870,4213743.8769797,13,0,0,0,dh&placePath=%2Fhome%3Fentry=plt" target="_blank" title="구경가기">순창 명진 고추장</a>의 된장이 최고라고 한다.</p>
